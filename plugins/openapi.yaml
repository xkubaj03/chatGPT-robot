openapi: 3.0.1
info:
  title: Robot Control
  description: A plugin that allows the user to user control the robot
  version: 'v1'
servers:
  - url: http://127.0.0.1:5005
paths:
  /state/started:
    get:
      operationId: started
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStartedResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /state/start:
    put:
      operationId: start
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /state/stop:
    put:
      operationId: stop
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /eef/pose:
    get:
      operationId: get_pose
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pose'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: set_pose
      summary: Sets new pose for robot.
      parameters:
        - name: moveType
          in: query
          required: true
          schema:
            type: string
            enum:
            - JUMP
            - LINEAR
            - JOINTS
        - name: velocity
          in: query
          required: true
          schema:
            type: number
        - name: acceleration
          in: query
          required: true
          schema:
            type: number
        - name: safe
          in: query
          required: true
          schema:
            type: boolean
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pose'
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /home:
    put:
      operationId: home
      summary: Moves robot to home position.
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /suck:
    put:
      operationId: suck
      summary: Turns on the vacuum.
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /release:
    put:
      operationId: release
      summary: Turns off the vacuum.
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conveyor/speed:
    put:
      operationId: set_speed
      summary: Sets the speed of the conveyor belt.
      parameters:
        - name: velocity
          in: query
          required: true
          schema:
            type: number
        - name: direction
          in: query
          required: true
          schema:
            type: string
            enum:
            - forward
            - backward
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conveyor/distance:
    put:
      operationId: set_distance
      summary: Sets the distance of the conveyor belt.
      parameters:
        - name: velocity
          in: query
          required: true
          schema:
            type: number
        - name: distance
          in: query
          required: true
          schema:
            type: number
        - name: direction
          in: query
          required: true
          schema:
            type: string
            enum:
            - forward
            - backward
      responses:
        '204':
          description: No Content
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    getStartedResponse:
      type: string
      example: 'true'
    Error:
      type: object
      description: Represents any Web API Error
      properties:
        content:
          type: string
          description: Gets specific JSON object to this occurrence of the problem. The data model is specific to the type and should be documented on each API method.
        description:
          type: string
          description: Gets short, human-readable description of the application specific type.
        message:
          type: string
          description: Gets human-readable explanation specific to this occurrence of the problem.
        service:
          type: string
          description: Gets the service name where Error occurred.
        type:
          type: string
          description: Gets the service name where Error occurred.
    Position:
      type: object
      description: Position object with x, y, and z coordinates.
      properties:
        x:
          type: number
          format: float
          default: 0.0
          description: The X coordinate.
        y:
          type: number
          format: float
          default: 0.0
          description: The Y coordinate.
        z:
          type: number
          format: float
          default: 0.0
          description: The Z coordinate.
    Orientation:
      type: object
      description: Orientation object with quaternion coordinates w, x, y, and z.
      properties:
        w:
          type: number
          format: float
          default: 1.0
          description: The W coordinate of the quaternion.
        x:
          type: number
          format: float
          default: 0.0
          description: The X coordinate of the quaternion.
        y:
          type: number
          format: float
          default: 0.0
          description: The Y coordinate of the quaternion.
        z:
          type: number
          format: float
          default: 0.0
          description: The Z coordinate of the quaternion.
    Pose:
      type: object
      description: Pose object with position and orientation.
      properties:
        position:
          $ref: '#/components/schemas/Position'
        orientation:
          $ref: '#/components/schemas/Orientation'